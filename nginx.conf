# =============================
# TokDesk v2 - Nginx Configuration
# =============================

user  nginx;
worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    server_tokens off;

    # --------------------------
    # Upstream for Node.js App
    # --------------------------
    upstream tokdesk_app {
        server app:3000; # Matches service name in docker-compose.yml
    }

    # --------------------------
    # Server Configuration
    # --------------------------
    server {
        listen 80;
        server_name localhost;

        # Redirect all HTTP to HTTPS (optional if youâ€™ll add SSL later)
        # return 301 https://$host$request_uri;

        # --------------------------
        # Reverse Proxy to Node.js
        # --------------------------
        location / {
            proxy_pass http://tokdesk_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # --------------------------
        # Serve Static Files (Optional)
        # --------------------------
        location /public/ {
            alias /usr/src/app/public/;
            expires 30d;
            access_log off;
        }

        # --------------------------
        # Handle WebSocket Connections
        # --------------------------
        location /socket.io/ {
            proxy_pass http://tokdesk_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # --------------------------
        # Error Pages
        # --------------------------
        error_page 404 /404.html;
        location = /404.html {
            root /usr/share/nginx/html;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
